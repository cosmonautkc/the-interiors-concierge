<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Interiors Concierge</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-bar"></div>
    <main>
      <section class="coming-soon">
        <div class="logo-wrap">
          <img
            class="tic-logo"
            src="assets/tic-logo-primary.svg"
            alt="The Interiors Concierge Logo"
          />
        </div>

        <div class="content-wrap">
          <div class="desktop-columns">
            <div class="right-col">
              <div class="launch-title">
                <img
                  class="star-icon"
                  src="assets/star-icon.svg"
                  alt="Interiors Concierge star icon"
                />
                <h1>Website launching shortly..</h1>
              </div>

              <h2>For enquiries:</h2>

              <div class="socials-wrap">
                <a class="socials" href="mailto:joel@theinteriorsconcierge.co">
                  <img src="assets/email-icon.svg" alt="Email icon" />
                  <span class="social-text">joel@theinteriorsconcierge.co</span>
                </a>

                <a
                  class="socials"
                  href="https://www.instagram.com/the_interiors_concierge/"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <img src="assets/insta-icon.svg" alt="Instagram icon" />
                  <span class="social-text">the_interiors_concierge</span>
                </a>
              </div>
            </div>
            <div class="left-col">
              <img
                class="hero-img"
                src="assets/joel-hero-img.JPG"
                alt="Interior Designer Joel Donovan"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>© The Interiors Concierge — All rights reserved.</footer>
  </body>
</html>
